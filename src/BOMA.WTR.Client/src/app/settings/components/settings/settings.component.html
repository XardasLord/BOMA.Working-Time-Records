<div class="p-6 max-w-3xl mx-auto space-y-8">
	<!-- Nagłówek -->
	<div>
		<h1 class="text-2xl font-bold text-gray-800">Ustawienia systemowe</h1>
		<p class="text-sm text-gray-500 mt-1">Zarządzaj globalnymi ustawieniami systemu ECP</p>
	</div>

	<!-- Karta ustawień -->
	<mat-card class="rounded-2xl border border-gray-200">
		<mat-card-header>
			<div mat-card-avatar class="bg-blue-100 p-2 rounded-full">
				<mat-icon class="text-blue-600">payments</mat-icon>
			</div>
			<mat-card-title class="text-lg font-semibold text-gray-800">Ustawienia finansowe</mat-card-title>
		</mat-card-header>

		<mat-card-content class="space-y-6 mt-4">
			<!-- Minimalna krajowa -->
			<div [formGroup]="form">
				<mat-form-field appearance="outline" class="w-full">
					<mat-label>Minimalna krajowa (PLN)</mat-label>
					<input matInput type="number" formControlName="minimumWage" min="0" />
					<mat-error *ngIf="form.get('minimumWage')?.hasError('required')"> To pole jest wymagane </mat-error>
					<mat-error *ngIf="form.get('minimumWage')?.hasError('min')"> Wartość musi być większa niż 0 </mat-error>
				</mat-form-field>
			</div>
		</mat-card-content>

		<mat-card-actions class="flex justify-end p-6">
			<button
				mat-raised-button
				color="primary"
				class="bg-blue-600 text-white hover:bg-blue-700 rounded-xl px-6 py-2 text-sm font-medium shadow"
				(click)="saveSettings()"
			>
				<mat-icon class="mr-2">save</mat-icon>
				Zapisz zmiany
			</button>
		</mat-card-actions>
	</mat-card>
</div>
