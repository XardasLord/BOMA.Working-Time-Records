<div class="card">
	<div class="card-body">
		<h1 class="card-title">Zaloguj się do systemu ECP</h1>

		<form [formGroup]="loginForm" autocomplete="off" novalidate (ngSubmit)="loginUser(loginForm.value)">
			<div class="mb-3 row">
				<label for="username" class="col-form-label col-sm-2">E-mail:</label>
				<div class="col-md-5">
					<input type="text" id="username" formControlName="username" class="form-control" />
				</div>
				<div class="col-md-5">
					<em *ngIf="validateControl('username') && hasError('username', 'required')">E-mail jest wymagany</em>
				</div>
			</div>
			<div class="mb-3 row">
				<label for="password" class="col-form-label col-sm-2">Hasło:</label>
				<div class="col-md-5">
					<input type="password" id="password" formControlName="password" class="form-control" />
				</div>
				<div class="col-md-5">
					<em *ngIf="validateControl('password') && hasError('password', 'required')">Hasło jest wymagane</em>
				</div>
			</div>
			<br />
			<div class="mb-3 row">
				<div class="col-md-1">
					<button mat-raised-button type="submit" color="primary" [disabled]="!loginForm.valid">Zaloguj się</button>
				</div>
			</div>

			<a mat-button (click)="redirectToRegister()">Nie masz konta? Zarejestruj się</a>
		</form>
	</div>
</div>
