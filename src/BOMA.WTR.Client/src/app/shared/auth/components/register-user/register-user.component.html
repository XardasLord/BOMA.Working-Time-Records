<div class="flex justify-center px-4 pt-16">
	<div class="bg-white rounded-2xl shadow-xl hover:shadow-2xl transition-shadow duration-300 p-8 w-full max-w-md">
		<h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Rejestracja nowego konta w systemie ECP</h1>

		<form [formGroup]="registerForm" autocomplete="off" novalidate (ngSubmit)="registerUser(registerForm.value)">
			<div class="space-y-6">
				<mat-form-field class="w-full transition-all duration-300">
					<mat-label>E-mail</mat-label>
					<input
						matInput
						placeholder="E-mail"
						formControlName="email"
						class="transition duration-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
					/>
				</mat-form-field>

				<mat-form-field class="w-full transition-all duration-300">
					<mat-label>Hasło</mat-label>
					<input
						type="password"
						matInput
						placeholder="Hasło"
						formControlName="password"
						class="transition duration-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
					/>
				</mat-form-field>

				<mat-form-field class="w-full transition-all duration-300">
					<mat-label>Powtórz hasło</mat-label>
					<input
						type="password"
						matInput
						placeholder="Powtórz hasło"
						formControlName="confirm"
						class="transition duration-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
					/>
				</mat-form-field>

				<button
					mat-raised-button
					type="submit"
					color="primary"
					class="w-full py-2 font-medium transition duration-300 transform hover:-translate-y-0.5 hover:shadow-md"
					[disabled]="!registerForm.valid"
				>
					Zarejestruj
				</button>

				<div class="text-center">
					<a
						mat-button
						(click)="redirectToLogin()"
						class="text-sm text-blue-600 hover:text-blue-700 transition duration-300 hover:underline"
					>
						Masz już konto? Zaloguj się
					</a>
				</div>
			</div>
		</form>
	</div>
</div>
