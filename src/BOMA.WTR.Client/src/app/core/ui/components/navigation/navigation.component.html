<mat-sidenav-container class="sidenav-container">
	<mat-sidenav
		#sidenav
		class="sidenav"
		fixedInViewport
		[attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
		[mode]="(isHandset$ | async) ? 'over' : 'side'"
		[opened]="(isHandset$ | async) === false"
	>
		<mat-toolbar>
			BOMA&nbsp;&nbsp;
			<span class="app-version">(v.{{ appVersion }})</span>
		</mat-toolbar>
		<mat-nav-list>
			<mat-list-item routerLink="/employees" routerLinkActive="active-route">
				<mat-icon matListItemIcon>person</mat-icon>
				<div matListItemTitle>Pracownicy</div>
			</mat-list-item>
			<mat-list-item routerLink="/working-time-records" routerLinkActive="active-route">
				<mat-icon matListItemIcon>work_history</mat-icon>
				<div matListItemTitle>ECP</div>
			</mat-list-item>
		</mat-nav-list>
	</mat-sidenav>
	<mat-sidenav-content>
		<mat-toolbar color="primary">
			<button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="sidenav.toggle()">
				<mat-icon>menu</mat-icon>
			</button>
			<span>BOMA - System Ewidencji Czasu Pracy</span>

			<span class="spacer"></span>

			<button *ngIf="isLoggedIn()" type="button" mat-icon-button (click)="logout()">
				<mat-icon>logout</mat-icon>
			</button>
		</mat-toolbar>
		<div class="content">
			<router-outlet></router-outlet>
		</div>
	</mat-sidenav-content>
</mat-sidenav-container>
